spring.application.name=GameLog

# ==========================================
# CONEXAO CORRIGIDA (NEON / POSTGRESQL)
# ==========================================

# A URL deve ter APENAS o endereco, o banco e os parametros SSL
# ATENCAO: No Docker/Render, use variaveis de ambiente para seguranca
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# CONFIGURACAO DO JPA
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuracao da API RAWG
rawg.api.base-url=https://api.rawg.io/api
# Se possivel, mova essa chave para uma variavel de ambiente tambem
rawg.api.key=${RAWG_API_KEY}

server.port=${PORT:8080}